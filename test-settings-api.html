<!DOCTYPE html>
<html>
<head>
    <title>Test Settings API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>اختبار API الإعدادات</h1>
    
    <button onclick="testGetSettings()">اختبار جلب الإعدادات</button>
    <button onclick="testUpdateLogo()">اختبار تحديث اللوجو</button>
    
    <div id="result"></div>
    
    <script>
        async function testGetSettings() {
            try {
                const response = await fetch('/api/cms/site-settings?public_only=true');
                const result = await response.json();
                
                showResult(`الإعدادات: <pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
            } catch (error) {
                showResult(`خطأ: ${error.message}`, 'error');
            }
        }
        
        async function testUpdateLogo() {
            try {
                const response = await fetch('/api/cms/site-settings', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        settings: [{
                            setting_key: 'site_logo',
                            setting_value: '/uploads/test-logo.jpg',
                            setting_type: 'image',
                            category: 'general',
                            is_public: true
                        }]
                    })
                });
                
                const result = await response.json();
                showResult(`نتيجة التحديث: <pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
            } catch (error) {
                showResult(`خطأ: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
