services:
  - type: web
    name: travelin-agency
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PUBLIC_SITE_URL
        value: https://travelinagency.onrender.com
