<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Service Worker Cleanup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 0.5rem;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .log {
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .home-link {
            display: inline-block;
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 1rem;
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Force Cleanup</h1>
        <p>
            This will aggressively remove all service workers, caches, and PWA-related data from your browser.
        </p>
        
        <div id="cleanup-section">
            <button id="nuclear-cleanup">üöÄ Nuclear Cleanup</button>
            <button id="gentle-cleanup">‚ú® Gentle Cleanup</button>
        </div>
        
        <div id="status-section" style="display: none;">
            <div class="status">
                <div id="status-message">Starting cleanup...</div>
                <div id="log" class="log"></div>
            </div>
        </div>
        
        <div id="success-section" style="display: none;">
            <h2>üéâ Cleanup Complete!</h2>
            <p>All service workers and caches have been removed. Your browser is now clean!</p>
            <a href="/" class="home-link">üè† Go to Home</a>
        </div>
    </div>

    <script>
        const log = (message) => {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        };

        const updateStatus = (message) => {
            document.getElementById('status-message').textContent = message;
        };

        const showSuccess = () => {
            document.getElementById('cleanup-section').style.display = 'none';
            document.getElementById('status-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
        };

        const nuclearCleanup = async () => {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            
            document.getElementById('status-section').style.display = 'block';
            updateStatus('üöÄ Starting Nuclear Cleanup...');
            
            try {
                // 1. Unregister all service workers
                log('üîç Checking for service workers...');
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`Found ${registrations.length} service worker(s)`);
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        log(`‚úÖ Unregistered: ${registration.scope}`);
                    }
                    
                    // Force unregister any remaining
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({type: 'SKIP_WAITING'});
                        log('üì§ Sent skip waiting message');
                    }
                } else {
                    log('‚ÑπÔ∏è Service Worker API not available');
                }

                // 2. Clear all caches
                log('üóëÔ∏è Clearing all caches...');
                const cacheNames = await caches.keys();
                log(`Found ${cacheNames.length} cache(s)`);
                
                await Promise.all(cacheNames.map(async (cacheName) => {
                    await caches.delete(cacheName);
                    log(`‚úÖ Deleted cache: ${cacheName}`);
                }));

                // 3. Clear all storage
                log('üßπ Clearing storage...');
                localStorage.clear();
                sessionStorage.clear();
                log('‚úÖ Cleared localStorage and sessionStorage');

                // 4. Clear IndexedDB
                if ('indexedDB' in window) {
                    log('üóÑÔ∏è Clearing IndexedDB...');
                    try {
                        const databases = await indexedDB.databases();
                        await Promise.all(databases.map(db => {
                            return new Promise((resolve, reject) => {
                                const deleteReq = indexedDB.deleteDatabase(db.name);
                                deleteReq.onsuccess = () => resolve();
                                deleteReq.onerror = () => reject(deleteReq.error);
                            });
                        }));
                        log('‚úÖ Cleared IndexedDB');
                    } catch (e) {
                        log('‚ö†Ô∏è Could not clear IndexedDB: ' + e.message);
                    }
                }

                // 5. Clear cookies (for this domain)
                log('üç™ Clearing cookies...');
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                log('‚úÖ Cleared cookies');

                // 6. Force reload
                log('üîÑ Preparing to reload...');
                updateStatus('‚úÖ Nuclear cleanup complete! Reloading...');
                
                setTimeout(() => {
                    window.location.reload(true);
                }, 2000);

            } catch (error) {
                log('‚ùå Error during cleanup: ' + error.message);
                updateStatus('‚ùå Cleanup failed: ' + error.message);
            }
        };

        const gentleCleanup = async () => {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            
            document.getElementById('status-section').style.display = 'block';
            updateStatus('‚ú® Starting Gentle Cleanup...');
            
            try {
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        log(`‚úÖ Unregistered: ${registration.scope}`);
                    }
                }

                // Clear caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(cacheName => caches.delete(cacheName)));
                log('‚úÖ Cleared all caches');

                updateStatus('‚úÖ Gentle cleanup complete!');
                showSuccess();

            } catch (error) {
                log('‚ùå Error: ' + error.message);
                updateStatus('‚ùå Cleanup failed');
            }
        };

        document.getElementById('nuclear-cleanup').addEventListener('click', nuclearCleanup);
        document.getElementById('gentle-cleanup').addEventListener('click', gentleCleanup);

        // Auto-start if URL contains 'auto'
        if (window.location.search.includes('auto')) {
            nuclearCleanup();
        }
    </script>
</body>
</html>
