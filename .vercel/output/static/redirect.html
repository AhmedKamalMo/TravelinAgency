<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة التوجيه</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .links a:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 إعادة التوجيه</h1>
        <p>جاري إعادة توجيهك إلى المنفذ الصحيح...</p>
        <div class="spinner"></div>
        
        <div class="links">
            <h3>الروابط الصحيحة:</h3>
            <a href="http://localhost:3003/" target="_blank">الموقع الرئيسي (3003)</a>
            <a href="http://localhost:3003/packages/" target="_blank">صفحة الحزم (3003)</a>
            <a href="http://localhost:3003/admin/login" target="_blank">لوحة الإدارة (3003)</a>
            <br>
            <a href="http://localhost:3004/" target="_blank">الموقع الرئيسي (3004)</a>
            <a href="http://localhost:3004/packages/" target="_blank">صفحة الحزم (3004)</a>
            <a href="http://localhost:3004/admin/login" target="_blank">لوحة الإدارة (3004)</a>
        </div>
    </div>

    <script>
        // Try to redirect to the correct port
        function tryRedirect() {
            const ports = [3003, 3004];
            let currentPort = 0;
            
            function testPort() {
                if (currentPort >= ports.length) {
                    console.log('No working port found');
                    return;
                }
                
                const port = ports[currentPort];
                const testUrl = `http://localhost:${port}/`;
                
                fetch(testUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = testUrl;
                        } else {
                            currentPort++;
                            setTimeout(testPort, 1000);
                        }
                    })
                    .catch(() => {
                        currentPort++;
                        setTimeout(testPort, 1000);
                    });
            }
            
            testPort();
        }

        // Start redirect after 2 seconds
        setTimeout(tryRedirect, 2000);
    </script>
</body>
</html>
