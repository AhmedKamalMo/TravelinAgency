<!DOCTYPE html>
<html>
<head>
    <title>اختبار رفع اللوجو</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; direction: rtl; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 20px; 
            text-align: center; 
            margin: 20px 0; 
            border-radius: 8px;
        }
        .result { 
            margin: 20px 0; 
            padding: 15px; 
            background: #f5f5f5; 
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>اختبار رفع اللوجو</h1>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*">
        <br><br>
        <button onclick="uploadImage()" id="uploadBtn">رفع الصورة</button>
        <button onclick="checkCurrentLogo()">فحص اللوجو الحالي</button>
        <button onclick="refreshPage()">تحديث الصفحة</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('يرجى اختيار ملف', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'جاري الرفع...';
                showResult('جاري رفع الصورة...', 'info');
                
                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`تم الرفع بنجاح!\nالرابط: ${result.url}\nاسم الملف: ${result.filename}`, 'success');
                    
                    // فحص اللوجو الحالي بعد الرفع
                    setTimeout(() => {
                        checkCurrentLogo();
                    }, 1000);
                } else {
                    showResult(`فشل الرفع: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'رفع الصورة';
            }
        }
        
        async function checkCurrentLogo() {
            try {
                showResult('جاري فحص اللوجو الحالي...', 'info');
                
                const response = await fetch('/api/cms/site-settings?public_only=true');
                const result = await response.json();
                
                if (result && result.data && result.data.flatObject) {
                    const logo = result.data.flatObject.site_logo;
                    showResult(`اللوجو الحالي في قاعدة البيانات: ${logo || 'غير محدد'}`, 'info');
                } else {
                    showResult('لم يتم العثور على إعدادات', 'error');
                }
            } catch (error) {
                showResult(`خطأ في فحص اللوجو: ${error.message}`, 'error');
            }
        }
        
        function refreshPage() {
            window.location.reload();
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
        
        // فحص اللوجو الحالي عند تحميل الصفحة
        window.onload = function() {
            checkCurrentLogo();
        };
    </script>
</body>
</html>
