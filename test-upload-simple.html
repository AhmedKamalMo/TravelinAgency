<!DOCTYPE html>
<html>
<head>
    <title>Test Logo Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { margin: 20px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>اختبار رفع الشعار</h1>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*">
        <br><br>
        <button onclick="uploadImage()">رفع الصورة</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('يرجى اختيار ملف', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                showResult('جاري الرفع...', 'info');
                
                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`تم الرفع بنجاح!<br>الرابط: ${result.url}`, 'success');
                    
                    // تحديث الصفحة بعد 2 ثانية لعرض اللوجو الجديد
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showResult(`فشل الرفع: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
