<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح ذاكرة التخزين المؤقت</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .links a:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 مسح ذاكرة التخزين المؤقت</h1>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <button onclick="clearCache()">مسح ذاكرة التخزين المؤقت</button>
        <button onclick="clearAll()">مسح كل شيء</button>
        
        <div class="links">
            <h3>الروابط الصحيحة:</h3>
            <a href="http://localhost:3003/" target="_blank">الموقع الرئيسي (3003)</a>
            <a href="http://localhost:3003/packages/" target="_blank">صفحة الحزم (3003)</a>
            <a href="http://localhost:3003/admin/login" target="_blank">لوحة الإدارة (3003)</a>
            <br>
            <a href="http://localhost:3004/" target="_blank">الموقع الرئيسي (3004)</a>
            <a href="http://localhost:3004/packages/" target="_blank">صفحة الحزم (3004)</a>
            <a href="http://localhost:3004/admin/login" target="_blank">لوحة الإدارة (3004)</a>
        </div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            status.style.display = 'block';
        }

        function clearCache() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear IndexedDB
                if ('indexedDB' in window) {
                    indexedDB.databases().then(databases => {
                        databases.forEach(db => {
                            indexedDB.deleteDatabase(db.name);
                        });
                    });
                }
                
                // Clear Cache API
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => {
                            caches.delete(name);
                        });
                    });
                }
                
                showStatus('✅ تم مسح ذاكرة التخزين المؤقت بنجاح!');
                
                // Redirect to correct port after 2 seconds
                setTimeout(() => {
                    window.location.href = 'http://localhost:3003/';
                }, 2000);
                
            } catch (error) {
                showStatus('❌ خطأ في مسح ذاكرة التخزين المؤقت: ' + error.message, true);
            }
        }

        function clearAll() {
            if (confirm('هل أنت متأكد من مسح كل شيء؟')) {
                clearCache();
                
                // Force reload without cache
                setTimeout(() => {
                    window.location.reload(true);
                }, 1000);
            }
        }

        // Auto-clear on page load
        window.addEventListener('load', () => {
            setTimeout(clearCache, 1000);
        });
    </script>
</body>
</html>
